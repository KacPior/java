<!DOCTYPE html>
<head>
<title> proste obliczenia </title>
<meta charset="utf-8">
</head>
<body>
  <div style="color:red;font-size:50px;">
    <script language="JavaScript">
      var liczba1=prompt("D1=" "");
      var liczba2=prompt("D2=" "");
      var ile_sekund_pio;
      var D1_pio=parsefloat(liczba1);
      var D2_pio=parsefloat(liczba2);

      ile_sekund_pio=(D2_pio-D1_pio)*24*3600;
      document.write("D1="+D1_pio+"D2="+D2_pio+"<br>");
      document.write("ile_sekun="+ile_sekund_pio+" s"+"<br>");
    </script>
        </div>
</body>
