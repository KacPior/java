<html>
  <body>
    <div style="color:red;font-size:50px;">
      <script language="JavaScript">
        silnia_koniec=parseFloat(prompt("koniec petli",""));
        if (silnia_koniec=0)
{
document.write("silnia=1");
}
else {
            var silnia_pio=1;
        for(i=1;i<=silnia_koniec;i++){
          silnia_pio=silnia_pio*i;
        }
        document.write("silnia="+silnia_pio);
}
      </script>
    </div>
  </body>
</html>
